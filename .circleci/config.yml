version: 2.1
jobs:
  build:
    docker:
      - image: circleci/rust

    steps:
      - checkout

      - run:
          name: Version information
          command: |
            rustup --version
            rustc --version
            cargo --version

      - run:
          name: Check formatting
          command: cargo fmt --all -- --check
          working_directory: hello

      - run:
          name: Build
          command: |
            cargo build
